<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <input type="text" id="aplha">
        <input type="text" id="gamma">
        <input type="text" id="betha">
       <script>
            if (window.DeviceOrientationEvent) {
                window.addEventListener("deviceorientation", (event) => {
                    const rotateDegrees = event.alpha; // alpha: rotation around z-axis
                    const leftToRight = event.gamma; // gamma: left to right
                    const frontToBack = event.beta; // beta: front back motion

                    handleOrientationEvent(frontToBack, leftToRight, rotateDegrees);
                }, true);
                }

                const handleOrientationEvent = (frontToBack, leftToRight, rotateDegrees) => {
                    
                    document.getElementById('alpha').value = rotateDegrees;
                    document.getElementById('gamma').value = leftToRight;
                    document.getElementById('betha').value = frontToBack;

                };
       </script> 
    </body>
</html>
